<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#services">Services</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact Me</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a web developer learning HTML and CSS.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Website Design</li>
      <li>Front-End Development</li>
      <li>Technical Consulting</li>
    </ul>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="images/large1.jpg" data-lightbox="mygallery" data-title="Image 1">
        <img src="images/thumb1.jpg" alt="Image 1">
      </a>
      <a href="images/large2.jpg" data-lightbox="mygallery" data-title="Image 2">
        <img src="images/thumb2.jpg" alt="Image 2">
      </a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>You can reach me via email: example@email.com</p>
  </section>

  <footer>
    <p>All rights reserved &copy; 2025</p>
  </footer>

  <!-- JS File -->
  <script src="JS/one_page_website.js"></script>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
